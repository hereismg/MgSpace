<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="box">
        <div class="chapter">第一章</div>
        <p>第一章内容</p>
        <div class="chapter">第二章</div>
        <p>第二章内容</p>
        <div class="subchapter">第二章第一小节</div>
        <p>第二章第一小节内容</p>
    </div>

    <button onclick="loadHTML('http://127.0.0.1/blog.html');console.log('onClick')">点击</button>

    <script>
        const box = document.querySelector(".box");

        const xhr = new XMLHttpRequest();


        function loadHTML(url){
            xhr.onreadystatechange = function (){
                if (this.readyState === 4 && this.status === 200){
                    box.innerHTML = this.responseText;
                }
            }
            xhr.open("GET", url, true);
            xhr.send();
        }
    </script>
</body>
</html>
